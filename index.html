<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fale Conosco</title>
</head>
<body>
    <header>
        <h1>Empresa</h1>
    </header>
    <main>
        <aside>
            <h1>Informação de Contato</h1>
            <a href="mailto:contato@gmail.com">info.contact@gmail.com</a>
            <a href="tel:(15)999999999">(15)999999999</a>
        </aside>
        <section>
            <p>Nos envie uma Mensagem!</p>
            <form action="" id="form" name="person">
                <fieldset name="person">

                    <label for="name">Nome*</label>
                    <input type="text" id="name" name="person"> <br>

                    <label for="tel">Telefone*</label>
                    <input type="tel" id="tel" name="person"> <br>

                    <label for="mail">E-mail*</label>
                    <input type="email" id="mail" name="person"> <br>

                    <label for="mag">Mensagem*</label>
                    <textarea name="person" id="msg" cols="30" rows="5"></textarea>

                    <button id="submit" name="person" onclick="enviar()">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
