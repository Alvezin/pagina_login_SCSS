<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fale Conosco</title>
</head>
<body>
    <header>
        <h1>Empresa</h1>
    </header>
    <main>
        <aside>
            <h1>Informação de Contato</h1>
            <a href="mailto:contato@gmail.com">info.contact@gmail.com</a>
            <a href="tel:(15)999999999">(15)999999999</a>
        </aside>
        <section>
            <p>Nos envie uma Mensagem!</p>
            <form action="" id="form" name="person">
                <fieldset name="person">

                    <label for="name">Nome*</label>
                    <input type="text" id="name" name="person" class="border--down" required> <br>

                    <label for="tel">Telefone*</label>
                    <input type="tel" id="tel" name="person" class="border--down" required> <br>

                    <label for="mail">E-mail*</label>
                    <input type="email" id="mail" name="person" class="border--down" required> <br>

                    <div class="area">
                        <label for="mag">Mensagem*</label>
                        <textarea name="person" id="msg" cols="25%" rows="4%" class="border--down" required></textarea>
                    </div>

                    <div>
                        <button id="submit" name="person" onclick="enviar()">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <h1>
            <p>&copy; Feito por Gabriel Alves</p>
        </h1>
    </footer>
</body>
</html>
